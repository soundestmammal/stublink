<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Stublink</title>
</head>
<link rel="stylesheet" href="/public/css/style.css">
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<body>
	<div id="nav">
		<img id="logoimg" src="./img/chain-link.png" alt="Logo">
		<ul>
			<li>Home</li>
			<li>About</li>
			<li>Blog</li>
			<li>Contact</li>
		</ul>

		<button id="btn-signup" class="button-default">Sign Up</button>
		<button id="btn-login" class="button-default">Login</button>
	</div>


	<div id="home">
		<img id="backdrop" src="./img/concert-audience.jpg" alt="">
		<div id="container">
			<div id="mask"></div>
			<div id="content">
				<p id="logo"> Stublink</p>
				<p id="slogan">Dedicated to finding you the best plus one</p>
			</div>
		</div>

		<div id="signup">
			<div id="signup-heading">Keep up with our development</div>
			<form id="signup-form" action="signup">
				<input class="name-input" type="text" placeholder="Firstname">
				<input class="name-input" type="text" placeholder="Lastname">
				<!-- <input id="name-input"type="text" placeholder="Name"> -->
				<input class="email-input"type="email" placeholder="Email">
				<button id="join-now"class="button-default">Subscribe</button>
			</form>
		</div>
	</div>

	<div id="about">
		<p></p>
	</div>

	<div id="blog">

	</div>

	<div id="contact">

	</div>

</body>
</html>
